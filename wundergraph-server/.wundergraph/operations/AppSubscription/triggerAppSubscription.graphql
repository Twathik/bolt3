mutation (
  $appPayload: String!
  $appType: mainDb_AppSubscriptionPayloadType!
  $subscriptionSpecificId: String
  $global: Boolean!
  $userId: String! @fromClaim(name: USERID)
) {
  mainDb_triggerAppSubscription(
    appPayload: $appPayload
    type: $appType
    userId: $userId
    global: $global
    subscriptionSpecificId: $subscriptionSpecificId
  )
}
