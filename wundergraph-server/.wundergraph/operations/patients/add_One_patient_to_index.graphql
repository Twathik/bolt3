mutation add_one_patient_to_index(
  $firstName: String!
  $lastName: String!
  $ddn: mainDb_DateTimeISO!
  $sexe: mainDb_Sexe!
  $userId: String! @fromClaim(name: USERID)
) {
  mainDb_AddOnePatientToIndex(
    data: {
      firstName: $firstName
      lastName: $lastName
      ddn: $ddn
      sexe: $sexe
      clinicalData: "[{}]"
    }
    userId: $userId
  ) {
    id
  }
}
