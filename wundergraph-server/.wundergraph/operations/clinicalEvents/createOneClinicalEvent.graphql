mutation (
  $eventType: mainDb_EventTypes!
  $eventCategory: mainDb_EventCategory!
  $patientId: String!
  $userId: String! @fromClaim(name: USERID)
) {
  mainDb_createOneClinicalEvent(
    eventType: $eventType
    patientId: $patientId
    userId: $userId
    eventCategory: $eventCategory
  ) {
    id
  }
}
