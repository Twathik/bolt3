query ($id: String!) {
  mainDb_clinicalEvent(where: { id: $id, deleted: { equals: false } }) {
    ...ClinicalEventFragment
    #getConfigurationFile {
    # ...DataTableSectionFragment
    #}
    getModalities {
      ...ModalityFragment
    }
    WorkingList {
      ...WorkingListFragment
    }
    getEconomizers {
      id
      name
    }
  }
}
