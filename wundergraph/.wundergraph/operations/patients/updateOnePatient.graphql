mutation (
  $id: String!
  $firstName: String!
  $lastName: String!
  $sexe: mainDb_Sexe!
  $ddn: mainDb_DateTimeISO!
  $address: String
  $nTel: String
) {
  mainDb_updateOnePatient(
    where: { id: $id }
    data: {
      firstName: { set: $firstName }
      lastName: { set: $lastName }
      sexe: { set: $sexe }
      ddn: { set: $ddn }
      address: { set: $address }
      nTel: { set: $nTel }
    }
  ) {
    id
  }
}
