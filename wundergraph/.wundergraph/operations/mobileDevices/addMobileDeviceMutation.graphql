mutation (
  $uuid: String!
  $accessToken: String!
  $expireAt: mainDb_DateTimeISO!
  $mobileDeviceType: mainDb_MobileDeviceType!
) {
  mainDb_createOneMobileDevice(
    data: {
      uuid: $uuid
      accessToken: $accessToken
      expireAt: $expireAt
      mobileDeviceType: $mobileDeviceType
    }
  ) {
    id
  }
}
